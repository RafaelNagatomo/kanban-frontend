<main>
  <h1 class="title">MEUS PROJETOS</h1>
  <div class="container">
    @for(board of this.boards; track board.id){
      <app-board-card
        [title]="board.name"
        [description]="board.description"
        [footer]="true"
        [footerContent]="[
          'Criado em: ' + (board.createdAt | date:'dd/MM/yyyy'),
          'Última atualização: ' + (board.updatedAt | date:'dd/MM/yyyy')
        ]"
      ></app-board-card>
    }
  </div>
</main>
