<div class="backdrop">
  <div class="modal" open>
    <form
      method="dialog"
      class="modal-container"
      (ngSubmit)="isEdit ? onUpdateForm() : onCreateForm()"
      [formGroup]="columnForm"
      #forDir="ngForm"
    >
      <h2>{{ isEdit ? 'Editar coluna' : 'Adicionar coluna' }}</h2>

      <label for="name">Nome *</label>
      <input
        type="text"
        placeholder="Digite o nome da coluna"
        formControlName="name"
        required
      />
      @if(
        columnForm.get('name')?.invalid
        && errors.name?.['required']
        && forDir.submitted
      ){
        <span class="validation-error">Nome é obrigatório</span>
      }


      <div class="modal-actions">
        <button
          type="button"
          class="btn-cancel"
          (click)="closeModal()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn-primary"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
</div>
